<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premiers pas en js</title>
    <link rel="stylesheet" href="css/exercice.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="javascript/exercice.js"></script>
</head>
<body>
<div class="container-fluid border">
    <div class="row">
        <div class="border col-4">
            <img src="images/CPNV_LOGO.png" id="imageCPNV">
            <img src="images/Avion_LOGO.jpg" id="imageAvion">
        </div>

        <div class="border col-8">
            <h3 id="titleLinks">Liens utiles</h3>
            <div id="divLinks" class="row">
                <a href="https://www.facebook.com/cpnv.ch/" id="linkFacebook">Facebook du CPNV</a>
                <a href="https://www.cpnv.ch/" id="linkCPNV">Site du CPNV</a>
                <a href="http://www.hotel-regina.ch/" id="linkReservationPlace">Site de l'hébérgement</a>
            </div>
        </div>
    </div>
    <div class="border col-12">
        <h1 id="titleVoyage">Voyage d'étude organisé par le CPNV</h1>
        <br>
        <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Accueil</button>
            <button type="button" class="btn btn-secondary">Participants</button>
            <button type="button" class="btn btn-secondary">transport</button>
            <button type="button" class="btn btn-secondary">Activités</button>
            <button type="button" class="btn btn-secondary">Hébérgement</button>
            <button type="button" class="btn btn-secondary">Au sujet du voyage</button>
            <button type="button" class="btn btn-secondary">contact</button>
        </div>
    </div>
    <br>

</div>
<div class="border col-12">
    <h1 id="titleReservations">Réservations</h1>
</div>
</div>
</div>

</div>

</div>
<br>

<div class="container-fluid border">
    <div class="row">


        <div class="border col-6">
            <div id="divAdressContact">
                <span class="underline">Adresse:</span> Chemin de la rue
                <br>
                <span class="underline">Contact:</span> +41 76 512 27 37
            </div>
            <div id="divGestionRooms">
                <input name="txtName" type="text" id="textRoom" placeholder="Taper no chambre">
                <input type="button" value="Ajouter">
                <br>
                <select>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="button" value="Supprimer">
                <br>
                Nombre de lits disponibles:
                <input type="number" name="points" id="numberBeds">
            </div>
        </div>
        <div class="border col-6" id="divParticipants">
            <label id="labelParticipants">participants</label>
            <br>
            <div id="divAddParticipants">
                <select id="selectParticipants">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="button" value="Ajouter" id="buttonAddParticipants">
            </div>
            <select multiple class="form-control" id="listParticipants">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
                <br>
                <input type="button" value="valider réservation" id="buttonValidate">
                <input type="button" value="Supprimer" id="buttonDeleteParticipants">
        </div>
    </div>
</div>


</body>
</html>
